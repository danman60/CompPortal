<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlowDance Competition Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fdf4ff',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                        },
                        dance: {
                            pink: '#ec4899',
                            purple: '#8b5cf6',
                            gold: '#f59e0b'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
    <!-- Background Animation -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -inset-10 opacity-30">
            <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-dance-pink rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
            <div class="absolute top-1/3 right-1/4 w-72 h-72 bg-dance-purple rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
            <div class="absolute bottom-1/4 left-1/3 w-72 h-72 bg-dance-gold rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-4000"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Header -->
            <div class="text-center">
                <div class="mx-auto h-20 w-20 bg-gradient-to-br from-dance-pink to-dance-purple rounded-full flex items-center justify-center shadow-xl">
                    <i class="fas fa-star text-white text-2xl"></i>
                </div>
                <h2 class="mt-6 text-3xl font-extrabold text-white">
                    Welcome back
                </h2>
                <p class="mt-2 text-sm text-gray-300">
                    Sign in to your GlowDance account
                </p>
            </div>

            <!-- Login Form -->
            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/20">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="appearance-none rounded-xl relative block w-full px-12 py-3 border border-gray-300/30 placeholder-gray-400 text-white bg-white/10 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-dance-purple focus:border-transparent focus:z-10 sm:text-sm"
                                placeholder="Email address"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="appearance-none rounded-xl relative block w-full px-12 py-3 border border-gray-300/30 placeholder-gray-400 text-white bg-white/10 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-dance-purple focus:border-transparent focus:z-10 sm:text-sm"
                                placeholder="Password"
                            >
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember-me"
                                name="remember-me"
                                type="checkbox"
                                class="h-4 w-4 text-dance-purple focus:ring-dance-purple border-gray-300 rounded bg-white/10"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-dance-pink hover:text-dance-gold transition-colors">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-dance-pink to-dance-purple hover:from-dance-purple hover:to-dance-pink focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dance-purple transform hover:scale-105 transition-all duration-200 shadow-lg"
                        >
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt group-hover:text-gray-200 transition-colors"></i>
                            </span>
                            Sign in to Dashboard
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300/30"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-gray-300">New to GlowDance?</span>
                        </div>
                    </div>

                    <!-- Register Link -->
                    <div>
                        <a
                            href="#"
                            class="group relative w-full flex justify-center py-3 px-4 border border-white/30 text-sm font-medium rounded-xl text-white bg-transparent hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-all duration-200"
                        >
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-user-plus group-hover:text-gray-200 transition-colors"></i>
                            </span>
                            Create Studio Account
                        </a>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="text-center text-sm text-gray-400">
                <p>© 2025 GlowDance Competition Platform</p>
                <p class="mt-1">
                    <a href="#" class="text-dance-pink hover:text-dance-gold transition-colors">Help</a> ·
                    <a href="#" class="text-dance-pink hover:text-dance-gold transition-colors">Contact Support</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Loading Animation (hidden by default) -->
    <div id="loading" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white/90 backdrop-blur-md rounded-2xl p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-dance-purple mx-auto mb-4"></div>
            <p class="text-gray-700">Signing you in...</p>
        </div>
    </div>

    <script>
        // Direct login demo - no validation required
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Show loading briefly for better UX
            document.getElementById('loading').classList.remove('hidden');

            // Quick redirect to dashboard (demo mode)
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                window.location.href = 'sample-dashboard.html';
            }, 800);
        });

        // Add some interactive effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-105');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-105');
            });
        });
    </script>

    <style>
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</body>
</html>
