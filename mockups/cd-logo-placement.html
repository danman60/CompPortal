<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b, #000);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
    }
    .header-section {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }
    .greeting {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #9ca3af;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .badge {
      background: rgba(168, 85, 247, 0.2);
      border: 1px solid rgba(168, 85, 247, 0.3);
      padding: 4px 8px;
      border-radius: 4px;
      color: #c084fc;
      font-size: 12px;
      font-weight: 600;
    }
    .logo-container {
      display: inline-block;
      margin-left: 30px;
      vertical-align: middle;
    }
    .logo-container img {
      max-width: 200px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.15));
    }
    .quote {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-style: italic;
      color: #d1d5db;
    }
    .arrow {
      color: #ef4444;
      font-size: 48px;
      position: absolute;
      right: 220px;
      top: 10px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-10px); }
    }
    .label {
      position: absolute;
      right: 250px;
      top: -20px;
      background: #ef4444;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header-section">
    <div class="label">LOGO HERE â†’</div>
    <div class="arrow">â†’</div>
    <div class="greeting">Good afternoon, Emily! ðŸ‘‹</div>
    <div class="subtitle">
      <span>Competition Director Dashboard</span>
      <span class="badge">DIRECTOR</span>

      <!-- Logo positioned right beside the name/title -->
      <div class="logo-container">
        <img src="https://via.placeholder.com/200x80/FF1493/FFFFFF?text=EMPWR+LOGO" alt="Competition Logo">
      </div>
    </div>
    <div class="quote">
      "Success is not final, failure is not fatal: it is the courage to continue that counts."
    </div>
  </div>
</body>
</html>
