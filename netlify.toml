# Netlify Configuration for CompPortal
# GlowDance Competition Management System

[build]
  # No build command needed for static site
  publish = "."

[build.environment]
  NODE_VERSION = "22.20.0"

# Redirect rules
[[redirects]]
  from = "/dashboard"
  to = "/sample-dashboard.html"
  status = 200

[[redirects]]
  from = "/dancers"
  to = "/dancers.html"
  status = 200

[[redirects]]
  from = "/help"
  to = "/help.html"
  status = 200

# Default redirect for SPA-like behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML files for shorter time
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
